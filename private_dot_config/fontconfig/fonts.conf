<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!--
    <match target="pattern">
        <test name="family"><string>sans-serif</string></test>
        <test name="lang" compare="contains"><string>ja</string></test>
        <edit name="family" mode="assign" binding="same"><string>IPAGothic</string></edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>serif</string></test>
        <test name="lang" compare="contains"><string>ja</string></test>
        <edit name="family" mode="assign" binding="same"><string>IPAMincho</string></edit>
    </match>
    -->


    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Text</family>

            <family>Osaka-UI</family>
            <family>WenQuanYi Micro Hei</family>
            <family>IPAGothic</family>
            <family>Noto Sans CJK JP</family>
            <family>Noto Sans CJK KR</family>
            <family>Noto Sans CJK TC</family>
            <family>Noto Sans CJK SC</family>

            <family>Noto Sans</family>
            <family>Lucida Grande</family>

            <family>Symbola</family>
            <family>Noto Color Emoji</family>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>HanaMinA</family>
            <family>HanaMinB</family>
            <family>IPAMincho</family>
            <family>Noto Serif CJK JP</family>
            <family>Noto Serif CJK KR</family>
            <family>Noto Serif CJK TC</family>
            <family>Noto Serif CJK SC</family>

            <family>Liberation Serif</family>

            <family>Noto Serif</family>

            <family>Symbola</family>
            <family>Noto Color Emoji</family>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>SF Mono</family>
            <family>Osaka-Mono</family>
            <family>WenQuanYi Micro Hei Mono</family>
            <family>Noto Sans Mono CJK JP</family>
            <family>Noto Color Emoji</family>
            <family>Symbola</family>
            <family>Twitter Color Emoji</family>
        </prefer>
    </alias>

    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="embeddedbitmap">
            <bool>false</bool>
        </edit>
        <edit name="rgba" mode="assign">
          <const>rgb</const>
        </edit>
    </match>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="scalable"><bool>false</bool></patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <match target="pattern">
        <edit name="dpi" mode="assign"><double>96</double></edit>
    </match>
</fontconfig>
